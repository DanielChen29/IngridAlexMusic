<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Group</title>
    <style>
        html {
            height: 100%;
            scroll-snap-type: y mandatory; /* Enable vertical snap */
            overflow-y: scroll;
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: fixed; /* Fixed instead of sticky */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .brand {
            font-size: 1.5em;
            font-weight: bold;
        }
        nav .brand a {
            color: white;
            text-decoration: none;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 40px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            color: #ddd;
        }

        section {
            height: 100vh; /* Full viewport height */
            scroll-snap-align: start; /* Snap each section to top */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 20px; /* Add top padding so content isnâ€™t hidden under fixed nav */
            box-sizing: border-box;
        }

        .hero {
            background-color: #ccc;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5em;
        }
        #about {
            background-color: #f4f4f4;
        }
        #music {
            background-color: #eaeaea;
        }
        #contact {
            background-color: #ddd;
            padding-bottom: 100px; /* Add extra bottom padding to ensure visibility */
        }
    </style>
</head>
<body>
    <nav>
        <div class="brand"><a href="#hero">Ingrid Alex Music</a></div>
        <ul>
            <li><a href="#about">About Us</a></li>
            <li><a href="#music">Listen</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero" id="hero">
        <h1>[Photo of the Music Group]</h1>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>[Blurb about the music group]</p>
    </section>

    <section id="music">
        <h2>Listen to Our Music</h2>
        <p>[Embed music player or links to songs]</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>[Contact form or contact details]</p>
    </section>
</body>
</html>
